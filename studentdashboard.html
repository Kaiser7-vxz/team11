<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 150px;
            height: 100vh;
            background-color: #2d2d2d;
            color: white;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 0;
            display: flex;
            align-items: center;
        }

        .sidebar ul li i {
            margin-right: 10px;
        }

        .sidebar ul li:hover {
            background-color: #444;
            cursor: pointer;
        }

        .dashboard {
            margin-left: 250px;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-bar input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .top-bar .notification {
            background-color: #444;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            margin: 10px 0;
        }

        .chart {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .calendar-schedule {
            display: flex;
            gap: 20px;
        }

        .calendar, .schedule {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar h3, .schedule h3 {
            margin-bottom: 10px;
        }

        .schedule ul {
            list-style: none;
            padding: 0;
        }

        .schedule ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>STUDENT</h1>
        <ul>
            <li>Dashboard</li>
            <li>Lecturers</li>
            <li>Students</li>
            <li>Departments</li>
            <li>Courses</li>
            <li>Events</li>
            <li>Settings</li>
        </ul>
    </div>
    <div class="dashboard">
        <div class="top-bar">
            <input type="text" placeholder="Search...">
            <div class="notification">Notification</div>
        </div>
        <div class="cards">
            <div class="card">
                <h3>Lecturers</h3>
                <p>70</p>
            </div>
            <div class="card">
                <h3>Students</h3>
                <p>10047</p>
            </div>
            <div class="card">
                <h3>Courses</h3>
                <p>7</p>
            </div>
        </div>
        <div class="chart">
            <h3>Enrollment Overview</h3>
            <p>Chart Placeholder</p>
        </div>
        <div class="calendar-schedule">
            <div class="calendar">
                <h3>Calendar</h3>
                <p>19 dec 2024</p>
            </div>
            <div class="schedule">
                <h3>Schedule</h3>
                <ul>
                    <li>Physics</li>
                    <li>Digital logic</li>
                    <li>IIT</li>
                    <li>Mathematics</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
